<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flexbox Layout</title>
    <style>
      @media (max-width: 768px) {
        main {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="mb-4">
      <h1 class="font-bold text-red-700 text-3xl">Responsive Flexbox Layout</h1>
    </header>

    <main class="flex">
      <aside class="bg-gray-300 p-4 w-1/3">Sidebar</aside>
      <section class="bg-gray-500 p-4 w-2/3">Content Section</section>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
